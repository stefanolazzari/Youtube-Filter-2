<body>
  

  <div class="container" >
    <h3>Early Electronic Music Instruments</h3>
    <hr>
    <h5>FILTER</h5>
    <div >
      <button class="btn active" onclick="filterSelection('all')"> Show all</button>
      <button class="btn" onclick="filterSelection('theremin')"> Theremin </button>
      <button class="btn" onclick="filterSelection('ondes-martenot')"> Ondes Martenot</button>
      <button class="btn" onclick="filterSelection('moog')"> Moog</button>
      <button class="btn" onclick="filterSelection('arp')"> Arp</button>
    </div>
    <div  id="iframeChild" class="row">
        <iframe class="col-sm-4 filterDiv ondes-martenot" width="560" height="315" src="https://www.youtube.com/embed/v0aflcF0-ys" ></iframe>
        <iframe class="col-sm-4 filterDiv theremin" src="https://www.youtube.com/embed/pSzTPGlNa5U" ></iframe>
        <iframe class="col-sm-4 filterDiv ondes-martenot" width="560" height="315" src="https://www.youtube.com/embed/ZdnQtOrivV8" ></iframe>
        <iframe class="col-sm-4 filterDiv theremin" width="560" height="315" src="https://www.youtube.com/embed/8bakI0ITCqQ" ></iframe>
        <iframe class="col-sm-4 filterDiv moog" width="560" height="315" src="https://www.youtube.com/embed/wdhzVFZlKsM"></iframe>
        <iframe class="col-sm-4 filterDiv arp" width="560" height="315" src="https://www.youtube.com/embed/bwRCMDn8fFc"></iframe>
    </div>  
  </div>

  <div   class="container slbottommargin">

  </div>
